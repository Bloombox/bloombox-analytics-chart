
<script>
  /**
   * `Polymer.BloomboxLineChartBehavior` provides backing render
   * logic for single- and multi-category line charts.
   *
   * @polymerBehavior
   */
  var BloomboxLineChartBehavior = Polymer.BloomboxLineChartBehavior = {
    lineChart: {
      prepare: function(timeParser, timeFormatter, width, height, svg, chart, data) {
        var margin = {top: 5, right: 30, bottom: 40, left: 30},
            width = width - margin.left - margin.right,
            height = height - margin.top - margin.bottom,
            el = svg
                  .append("g")
                  .attr("width", width)
                  .attr("height", height)
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")"),
            x = d3.scaleTime()
                  .range([0, width]),
            y = d3.scaleLinear()
                  .range([height, 0]),
            xAxis = d3.axisBottom()
                      .scale(x)
                      .tickFormat(timeFormatter()),
            yAxis = d3.axisLeft()
                      .scale(y),
            line = d3.line()
                     .curve(d3.curveBasis)
                     .x(function(d) { return x(timeParser(d.timeframe.end)); })
                     .y(function(d) { return y(d.value); });

        // calculate domain of each axis
        x.domain(d3.extent(data, function(d) { return timeParser(d.timeframe.start); }));
        y.domain(d3.extent(data, function(d) { return d.value; }))

        // map X axis
        el.append("g")
           .attr("class", "axis axis--x")
           .attr("transform", "translate(0," + height + ")")
           .call(xAxis)
             .selectAll("text")  
             .style("text-anchor", "end")
             .attr("dx", "-.8em")
             .attr("dy", ".15em")
             .attr("transform", "rotate(-65)");

        // map Y axis
        el.append("g")
           .attr("class", "axis axis--y")
           .call(yAxis);

        // map actual line
        el.append("path")
           .datum(data)
           .style("fill", "none")
           .style("stroke", "steelblue")
           .attr("d", line);
      }
    },

    multilineChart: {
      prepare: function(width, height, el, chart) {

      }
    }
  };

</script>
