
#
# CircleCI - bloombox-analytics-chart
#

machine:
  timezone: America/Los_Angeles

  node:
    version: v6.1.0

dependencies:
  override:
    - npm install -g bower gulp
    - make dependencies BUILDBOT=1 CREDENTIALS=0
  cache_directories:
    - "bower_components"
    - "node_modules"

test:
  override:
    - make release BUILDBOT=1 CREDENTIALS=0

general:
  artifacts:
    - "target/release.tar.gz"
